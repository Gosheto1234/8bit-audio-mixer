name: Build and Publish EXE

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: 🔨 Build EXE with PyInstaller
        shell: pwsh
        run: pyinstaller --onefile --noconsole --icon=icon.ico --add-data "VB;VB" audiomix.py

      - name: 📤 Upload EXE as Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: audio-mixer-win32
          path: dist/audiomix.exe

      - name: 🏷️ Create GitHub Release & Upload EXE
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          artifacts: dist/audiomix.exe
          draft: false
          prerelease: false
          skipIfReleaseExists: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
