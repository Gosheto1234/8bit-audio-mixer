name: Build and Publish EXE

on:
  push:
    branches:
      - main

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: python -m pip install --upgrade pip && if [ -f requirements.txt ]; then pip install -r requirements.txt; fi && pip install pyinstaller

      - name: ğŸ“ Copy icon
        run: cp icon.ico .

      - name: ğŸ”¨ Build EXE with PyInstaller
        run: pyinstaller --onefile --noconsole --icon=icon.ico audio_mixer.py

      - name: ğŸ“¤ Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: audio-mixer-win32
          path: dist/audio_mixer.exe
